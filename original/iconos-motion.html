<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tech Icons Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #05060a;
      --card-bg: #0d1017;
      --text-muted: #a7b0c4;
      --accent: #00d8ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111827 0, #020308 55%, #000 100%);
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 60px 20px;
      gap: 50px;
    }

    .skills-section {
      padding: 32px 40px;
      border-radius: 24px;
      background: rgba(4, 7, 16, 0.95);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.08);
      max-width: 1100px;
      width: 100%;
    }

    .skills-title {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 32px 40px;
    }

    @media (max-width: 1024px) {
      .skills-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .skills-section {
        padding: 20px 16px;
      }

      .skills-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 24px 20px;
      }
    }

    .tech-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
      /* Necesario para el efecto 3D */
      perspective: 1000px; 
    }

    .icon-wrapper {
      width: 88px;
      height: 88px;
      border-radius: 24px;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.18), transparent 55%),
        var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow:
        0 8px 24px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      transition:
        transform 0.55s cubic-bezier(.34,1.56,.64,1),
        box-shadow 0.35s ease,
        background 0.35s ease;
      transform-origin: center center;
      position: relative;
      /* Propiedades para 3D */
      transform-style: preserve-3d;
      will-change: transform;
    }

    .icon-wrapper img:before {
      content: " ";
      display: block;
      width: 100%;
      height: 100%;
      background: #1e293b;
    }

    .icon-wrapper .full-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
      filter: none;
      position: relative; 
      z-index: 1; /* Fondo */
    }

    .tech-label {
      font-size: 14px;
      letter-spacing: 0.04em;
      color: var(--text-muted);
    }

    /* --- ANIMACIÓN ESTÁNDAR (Para herramientas normales) --- */
    /* Excluimos los items dentro de #ai-grid de esta animación específica 
       para que no entre en conflicto con el movimiento 3D manual */
    .skills-grid:not(#ai-grid) .tech-item:hover .icon-wrapper {
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 1),
        0 0 0 1px rgba(56, 189, 248, 0.45);
      animation: spin-wobble 0.85s ease-out;
    }

    .skills-grid:not(#ai-grid) .tech-item:hover .full-icon {
        transform: scale(1.1);
        transition: transform 0.5s ease;
    }

    @keyframes spin-wobble {
      0% { transform: translateY(0) rotate(0deg); }
      30% { transform: translateY(-8px) rotate(380deg); }
      55% { transform: translateY(-4px) rotate(348deg); }
      75% { transform: translateY(-6px) rotate(370deg); }
      100% { transform: translateY(-2px) rotate(360deg); }
    }

    /* Entrada suave */
    .tech-item {
      opacity: 0;
      transform: translateY(18px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(18px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* =========================================
       ESTILOS EXCLUSIVOS PARA SECCIÓN IA (HOLO + 3D)
       ========================================= */

    /* Quitamos la transición lenta de transform en hover para que el seguimiento del mouse sea instantáneo */
    #ai-grid .tech-item:hover .icon-wrapper {
        transition: transform 0.1s ease-out, box-shadow 0.3s ease;
        box-shadow: 
            0 20px 50px rgba(0, 0, 0, 0.8),
            0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    /* Capa de Brillo Holográfico */
    .card-shine {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 24px;
        z-index: 2;
        background: linear-gradient(
            115deg, 
            transparent 20%, 
            rgba(255, 0, 150, 0.25) 30%, 
            rgba(0, 255, 255, 0.25) 45%, 
            rgba(255, 255, 0, 0.25) 55%, 
            transparent 70%
        );
        background-size: 300% 300%;
        opacity: 0;
        mix-blend-mode: color-dodge;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    /* Capa de Reflejo Especular */
    .card-glare {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 24px;
        z-index: 3;
        background: radial-gradient(
            farthest-corner circle at var(--pointer-x, 50%) var(--pointer-y, 50%),
            rgba(255, 255, 255, 0.6) 0%,
            rgba(255, 255, 255, 0.2) 30%,
            rgba(255, 255, 255, 0) 60%
        );
        opacity: 0;
        mix-blend-mode: overlay;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    /* Mostrar efectos al hover */
    #ai-grid .tech-item:hover .card-shine {
        opacity: 0.6;
    }
    #ai-grid .tech-item:hover .card-glare {
        opacity: 1;
    }

    /* Contenedor de chispas */
    .sparks-container {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 24px;
        overflow: hidden;
        z-index: 4; /* Por encima de todo */
        pointer-events: none;
    }

    .spark {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #ffff00;
        border-radius: 50%;
        box-shadow: 
            0 0 4px #ffff00,
            0 0 8px #ffff00,
            0 0 10px #00ffff;
        animation: sparkRise 1.5s ease-out forwards;
    }

    @keyframes sparkRise {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) translateX(var(--drift)) scale(0.3); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- SECCIÓN 2: Inteligencia Artificial (Con efectos 3D Holográficos) -->
  <section class="skills-section">
    <h2 class="skills-title">Inteligencia Artificial</h2>

    <div class="skills-grid" id="ai-grid">
      
      <div class="tech-item">
        <div class="icon-wrapper">
          <img src="assets/lovable.svg" alt="Lovable" class="full-icon" />
        </div>
        <span class="tech-label">Lovable</span>
      </div>

      <div class="tech-item">
        <div class="icon-wrapper">
          <img src="assets/midjourney.svg" alt="Midjourney" class="full-icon" />
        </div>

      </div>

      <div class="tech-item">

          <img src="assets/adobe-firefly.svg" alt="Adobe Firefly" class="full-icon" />

      </div>

      <div class="tech-item">
        <div class="icon-wrapper">
          <img src="assets/antigravity.svg" alt="Antigravity" class="full-icon" />
        </div>
        <span class="tech-label">Antigravity</span>
      </div>

      <div class="tech-item">
        <div class="icon-wrapper">
          <img src="assets/gpt.svg" alt="GPT" class="full-icon" />
        </div>
        <span class="tech-label">GPT</span>
      </div>

      <div class="tech-item">
        <div class="icon-wrapper">
          <img src="assets/gemini.svg" alt="Gemini" class="full-icon" />
        </div>
        <span class="tech-label">Gemini</span>
      </div>

      <div class="tech-item">
        <div class="icon-wrapper">
          <img src="assets/claude.svg" alt="Claude" class="full-icon" />
        </div>
        <span class="tech-label">Claude</span>
      </div>

    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const aiGrid = document.getElementById('ai-grid');
        const aiItems = aiGrid.querySelectorAll('.tech-item');

        aiItems.forEach(item => {
            const wrapper = item.querySelector('.icon-wrapper');
            let sparkInterval;

            // 1. INYECCIÓN DE CAPAS DE EFECTOS
            // Creamos dinámicamente las capas de brillo y chispas para mantener el HTML limpio
            
            // Capa de brillo holográfico
            const shine = document.createElement('div');
            shine.className = 'card-shine';
            wrapper.appendChild(shine);

            // Capa de reflejo especular
            const glare = document.createElement('div');
            glare.className = 'card-glare';
            wrapper.appendChild(glare);

            // Contenedor de chispas
            let sparksContainer = document.createElement('div');
            sparksContainer.className = 'sparks-container';
            wrapper.appendChild(sparksContainer);

            // 2. FUNCIÓN DE CHISPAS (Existente)
            const createSpark = () => {
                const spark = document.createElement('div');
                spark.className = 'spark';
                const startX = Math.random() * 88; // Ancho del icono
                spark.style.left = startX + 'px';
                spark.style.bottom = '0px';
                const drift = (Math.random() - 0.5) * 40;
                spark.style.setProperty('--drift', drift + 'px');
                sparksContainer.appendChild(spark);
                setTimeout(() => spark.remove(), 1500);
            };

            // 3. EVENTOS DE MOVIMIENTO 3D Y EFECTOS
            item.addEventListener('mousemove', (e) => {
                // Cálculos para rotación 3D
                const rect = wrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                // Rotación: -12 a 12 grados (más sutil que la carta grande para iconos pequeños)
                const rotateX = ((y - centerY) / centerY) * -12;
                const rotateY = ((x - centerX) / centerX) * 12;

                // Aplicar transformación
                wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;

                // Actualizar posición del brillo holográfico
                const bgPosX = ((x / rect.width) * 100);
                const bgPosY = ((y / rect.height) * 100);
                shine.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;

                // Actualizar posición del reflejo especular
                wrapper.style.setProperty('--pointer-x', `${x}px`);
                wrapper.style.setProperty('--pointer-y', `${y}px`);
            });

            // 4. GESTIÓN DE ENTRADA/SALIDA (Hover)
            item.addEventListener('mouseenter', () => {
                // Iniciar chispas
                sparkInterval = setInterval(createSpark, 120);
                createSpark();
            });

            item.addEventListener('mouseleave', () => {
                // Detener chispas
                clearInterval(sparkInterval);
                sparksContainer.innerHTML = '';
                
                // Resetear transformación 3D
                wrapper.style.transform = 'rotateX(0) rotateY(0) scale(1)';
                // Resetear posición del brillo (opcional, para suavidad)
                shine.style.backgroundPosition = 'center';
            });
        });
    });
  </script>
