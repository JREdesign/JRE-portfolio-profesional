<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JREdesign - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    spacing: {
                        '128': '32rem',
                        '144': '36rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        /* Ajustes finos para el renderizado de texto y fondo */
        body {
            background-color: #09090b; /* zinc-950 */
            color: white;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Patrón de puntos (Dot Grid) */
        .bg-grid-pattern {
            background-image: radial-gradient(#52525b 1px, transparent 1px);
            background-size: 32px 32px;
        }
        
        /* Ocultar barra de scroll en navegadores webkit para estética más limpia (opcional) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46; 
        }
    </style>
</head>
<body>

    <!-- Contenedor raíz para React -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONOS SVG ---
        // (Mantenemos los iconos anteriores para el Hero)
        const FileText = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
        );
        const Database = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
        );
        const Sparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 7h4"/><path d="M3 5h4"/></svg>
        );
        const BarChart3 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
        );
        const PenTool = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg>
        );
        const Palette = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.01 17.461 2 12 2z"/></svg>
        );
        const Search = ({ className }) => (
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        );
        const CheckCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        
        // Nuevos Iconos para las Cards de "Sobre Mí"
        const BadgeCheck = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.78 4.78 4 4 0 0 1-6.74 0 4 4 0 0 1-4.78-4.78 4 4 0 0 1 0-6.74Z"/><path d="m9 12 2 2 4-4"/></svg>
        );
        const Layout = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>
        );
        const Code = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
        );

        // --- COMPONENTES LOGO ---
        const JRELogo = ({ className }) => (
            <img 
                src="logo.svg" 
                alt="JRE Logo" 
                className={`${className} transition-all duration-500 ease-out hover:drop-shadow-[0_0_35px_rgba(59,130,246,0.7)] hover:scale-105`}
            />
        );

        // --- CUSTOM HOOK: Intersection Observer ---
        const useInView = (options) => {
            const ref = useRef(null);
            const [isInView, setIsInView] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsInView(true);
                        observer.disconnect(); // Trigger once
                    }
                }, options);

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) observer.unobserve(ref.current);
                };
            }, [options]);

            return [ref, isInView];
        };

        // --- COMPONENTE NAVBAR ---
        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const navLinks = [
                { name: 'Sobre mí', href: '#sobre-mi' },
                { name: 'Trayectoria', href: '#trayectoria' },
                { name: 'Portfolio', href: '#portfolio' },
                { name: 'Servicios', href: '#servicios' },
                { name: 'Contacto', href: '#contacto' },
            ];

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-zinc-950/80 backdrop-blur-md py-4 shadow-lg border-b border-zinc-800' : 'bg-transparent py-6'}`}>
                    <div className="max-w-[1400px] mx-auto px-6 flex items-center justify-between">
                        
                        {/* Contenedor Logo + Texto */}
                        <div className="flex items-center gap-3 md:gap-4">
                            {/* Logo Color (Clickable) */}
                            <a href="#inicio" onClick={scrollToTop} className="cursor-pointer">
                                <img src="logo color.svg" alt="JRE Logo Color" className="h-10 w-auto" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                                <div className="hidden text-xs font-bold text-zinc-500">Logo</div>
                            </a>
                            
                            {/* Texto (No clickable, estático) */}
                            <div className="text-white font-medium text-sm leading-tight tracking-tight cursor-default">
                                JRΞdesign <span className="font-normal text-zinc-400">| Diseño gráfico y Desarrollo web</span>
                            </div>
                        </div>

                        {/* Menú Desktop */}
                        <div className="hidden md:flex items-center gap-8">
                            {navLinks.map((link) => (
                                <a 
                                    key={link.name} 
                                    href={link.href} 
                                    className="text-sm font-medium text-zinc-300 hover:text-blue-500 transition-colors duration-300 relative group"
                                >
                                    {link.name}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                        </div>

                        {/* Menú Mobile (Hamburguesa simple) */}
                        <div className="md:hidden text-zinc-300 hover:text-white cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-8 h-8">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </div>
                    </div>
                </nav>
            );
        };

        // --- COMPONENTE HERO ANIMATION ---
        const DrawingTransformation = ({ initialIcon: InitialIcon, finalIcon: FinalIcon, label, delay, x, y, rotation = 0 }) => {
            const [stage, setStage] = useState(0); 

            useEffect(() => {
                const cycle = () => {
                    setStage(0);
                    setTimeout(() => setStage(1), 500); 
                    setTimeout(() => setStage(2), 3500); 
                };

                const startTimeout = setTimeout(() => {
                    cycle();
                    const interval = setInterval(cycle, 9000);
                    return () => clearInterval(interval);
                }, delay);

                return () => clearTimeout(startTimeout);
            }, [delay]);

            return (
                <div 
                className="absolute transition-all duration-1000 ease-in-out z-0 pointer-events-none select-none"
                style={{ top: y, left: x, transform: `rotate(${rotation}deg)` }}
                >
                    <div className={`relative w-20 h-28 md:w-28 md:h-40 rounded-lg backdrop-blur-md transition-all duration-1000 ${stage === 2 ? 'bg-zinc-800/40 border-zinc-500/50 shadow-2xl shadow-blue-900/20 scale-110 -translate-y-4' : 'bg-zinc-900/10 border-zinc-800 scale-100 border border-dashed'}`}>
                        <div className={`absolute -top-3 left-1/2 -translate-x-1/2 bg-zinc-100 text-zinc-900 border border-zinc-200 text-[8px] md:text-[10px] font-mono font-bold px-2 py-0.5 rounded-sm transition-all duration-500 ${stage === 2 ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2'}`}>
                            {label}
                        </div>
                        <div className="absolute inset-0 flex flex-col items-center justify-center">
                            <div className={`absolute transition-all duration-1000 ${stage === 1 ? 'opacity-100' : 'opacity-0'}`}>
                                <InitialIcon className="w-8 h-8 md:w-12 md:h-12 text-zinc-600 stroke-1" />
                                <div className="absolute -inset-4 border border-zinc-800/30 opacity-50 rounded-lg"></div>
                            </div>
                            <div className={`absolute transition-all duration-700 flex flex-col items-center ${stage === 2 ? 'opacity-100 scale-100 blur-0' : 'opacity-0 scale-75 blur-sm'}`}>
                                <FinalIcon className="w-10 h-10 md:w-14 md:h-14 text-blue-500 fill-blue-500/10" />
                                {stage === 2 && (
                                    <div className="mt-4 flex items-center gap-2 px-2 py-1 bg-zinc-950/90 rounded-full border border-zinc-800/80 shadow-lg">
                                        <div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                                        <div className="w-8 h-1 bg-zinc-800 rounded-full overflow-hidden">
                                            <div className="h-full bg-blue-500 w-2/3 animate-[pulse_1s_infinite]"></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTES UI ADICIONALES ---

        // Tarjeta de Habilidad Animada
        const SkillCard = ({ icon: Icon, title, delay }) => {
            const [ref, isInView] = useInView({ threshold: 0.1 });

            return (
                <div 
                    ref={ref}
                    className={`flex flex-col items-center justify-center p-6 rounded-2xl border border-blue-500 bg-slate-900/80 hover:bg-slate-800/90 transition-all duration-700 transform ${isInView ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-10'}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    <Icon className="w-12 h-12 text-white mb-6 stroke-[1.5]" />
                    <h3 className="text-white font-bold text-center leading-tight whitespace-pre-line">{title}</h3>
                </div>
            );
        };

        // --- SECCIONES INDIVIDUALES ---

        const HeroSection = () => {
            return (
                <section id="inicio" className="relative min-h-screen flex flex-col items-center justify-center overflow-hidden">
                    {/* Elementos flotantes - Solo en el Hero */}
                    <div className="absolute inset-0 w-full h-full max-w-[1400px] mx-auto pointer-events-none z-10">
                        <div className="hidden lg:block">
                            <DrawingTransformation initialIcon={FileText} finalIcon={Sparkles} label="IDEA" delay={0} x="10%" y="15%" rotation={-6} />
                        </div>
                        <div className="hidden md:block">
                            <DrawingTransformation initialIcon={Search} finalIcon={CheckCircle} label="RESULTADOS" delay={2500} x="85%" y="70%" rotation={4} />
                        </div>
                        <div className="hidden lg:block">
                            <DrawingTransformation initialIcon={Database} finalIcon={BarChart3} label="ANALISIS" delay={5000} x="80%" y="20%" rotation={3} />
                        </div>
                        <div className="hidden md:block">
                            <DrawingTransformation initialIcon={PenTool} finalIcon={Palette} label="DISEÑO" delay={4000} x="12%" y="65%" rotation={-3} />
                        </div>
                    </div>

                    {/* Contenido Principal Hero */}
                    <div className="relative z-20 text-center px-4 max-w-5xl mx-auto pt-20">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-zinc-800 bg-zinc-900/50 text-zinc-400 text-xs font-mono mb-8 animate-[fadeIn_1s_ease-out]">
                            <span className="relative flex h-2 w-2">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                            </span>
                            Open to work
                        </div>

                        <h1 className="flex flex-wrap items-center justify-center gap-4 md:gap-8 text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-bold tracking-tighter text-white mb-8 leading-[1.05] drop-shadow-2xl">
                            <JRELogo className="h-32 w-32 sm:h-40 sm:w-40 md:h-60 md:w-60 lg:h-80 lg:w-80 mb-2 md:mb-0" />
                            <span className="underline decoration-blue-500 decoration-4 underline-offset-4 md:underline-offset-8">
                                design
                            </span>
                        </h1>

                        <p className="text-lg sm:text-xl text-zinc-400 max-w-2xl mx-auto leading-relaxed font-light">
                            Transformando conceptos abstractos en experiencias digitales vivas. 
                            Diseño UI/UX y desarrollo frontend con atención al detalle.
                        </p>

                        <div className="mt-10 flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <a href="#portfolio" className="px-8 py-3 bg-white text-zinc-950 font-semibold rounded-full hover:bg-zinc-200 transition-colors">
                                Ver Proyectos
                            </a>
                            <a href="#contacto" className="px-8 py-3 bg-transparent border border-zinc-700 text-white font-medium rounded-full hover:bg-zinc-800/50 transition-colors">
                                Contactar
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        const Section = ({ id, title, children, bgColor = "bg-transparent" }) => (
            <section id={id} className={`min-h-screen flex flex-col items-center justify-center relative z-20 px-6 py-24 ${bgColor}`}>
                <div className="max-w-4xl w-full">
                    <h2 className="text-4xl md:text-5xl font-bold mb-12 text-white flex items-center gap-4">
                        <span className="w-12 h-1 bg-blue-500 rounded-full"></span>
                        {title}
                    </h2>
                    <div className="text-zinc-400 text-lg leading-relaxed w-full">
                        {children}
                    </div>
                </div>
            </section>
        );

        // --- COMPONENTE PRINCIPAL APP ---
        const App = () => {
            return (
                <div className="relative bg-zinc-950">
                    {/* Fondo Global (Parallax Effect) - Fijo */}
                    <div className="fixed inset-0 z-0 opacity-20 pointer-events-none bg-grid-pattern"></div>
                    <div className="fixed inset-0 z-0 bg-[radial-gradient(circle_at_center,transparent_0%,#09090b_100%)] pointer-events-none"></div>

                    <Navbar />

                    <main className="relative z-10">
                        <HeroSection />
                        
                        <Section id="sobre-mi" title="Sobre mí">
                            <div className="mb-16">
                                <p className="mb-6">
                                    Soy un diseñador y desarrollador apasionado por crear interfaces que no solo se vean bien, sino que se sientan bien al usarlas.
                                    Con una base sólida en diseño gráfico y una mente lógica para el código, construyo puentes entre la estética y la funcionalidad.
                                </p>
                                <p>
                                    Mi enfoque se centra en la experiencia de usuario (UX), asegurando que cada interacción sea intuitiva y gratificante.
                                </p>
                            </div>
                            
                            {/* Nuevas Tarjetas de Habilidades */}
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full">
                                <SkillCard 
                                    icon={PenTool} 
                                    title="Diseño Gráfico" 
                                    delay={0} 
                                />
                                <SkillCard 
                                    icon={BadgeCheck} 
                                    title={"Identidad visual y\nBranding"} 
                                    delay={150} 
                                />
                                <SkillCard 
                                    icon={Layout} 
                                    title="Diseño UI/UX" 
                                    delay={300} 
                                />
                                <SkillCard 
                                    icon={Code} 
                                    title={"Jr. en Desarrollo\nWeb Full Stack"} 
                                    delay={450} 
                                />
                            </div>
                        </Section>

                        <Section id="trayectoria" title="Trayectoria">
                            <div className="space-y-8 border-l-2 border-zinc-800 pl-8 ml-2">
                                <div className="relative">
                                    <div className="absolute -left-[41px] top-1 w-5 h-5 rounded-full bg-zinc-900 border-2 border-blue-500"></div>
                                    <h3 className="text-xl font-bold text-white">Senior Designer</h3>
                                    <p className="text-blue-500 text-sm mb-2">2021 - Presente</p>
                                    <p>Liderando proyectos de diseño digital y sistemas de diseño para clientes internacionales.</p>
                                </div>
                                <div className="relative">
                                    <div className="absolute -left-[41px] top-1 w-5 h-5 rounded-full bg-zinc-900 border-2 border-zinc-700"></div>
                                    <h3 className="text-xl font-bold text-white">Frontend Developer</h3>
                                    <p className="text-zinc-500 text-sm mb-2">2018 - 2021</p>
                                    <p>Desarrollo de interfaces reactivas utilizando React y Tailwind CSS.</p>
                                </div>
                            </div>
                        </Section>

                        <Section id="portfolio" title="Portfolio">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {[1, 2, 3, 4].map((item) => (
                                    <div key={item} className="group relative aspect-video bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden cursor-pointer hover:border-blue-500/50 transition-all">
                                        <div className="absolute inset-0 flex items-center justify-center text-zinc-700 group-hover:text-blue-500 transition-colors">
                                            <span className="text-4xl font-bold">Proyecto {item}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </Section>

                        <Section id="servicios" title="Servicios">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="p-6 rounded-xl bg-zinc-900/50 border border-zinc-800 hover:border-blue-500/50 transition-colors">
                                    <h3 className="text-white font-bold text-xl mb-4">UI Design</h3>
                                    <p className="text-sm">Interfaces limpias y modernas que comunican la identidad de tu marca.</p>
                                </div>
                                <div className="p-6 rounded-xl bg-zinc-900/50 border border-zinc-800 hover:border-blue-500/50 transition-colors">
                                    <h3 className="text-white font-bold text-xl mb-4">Development</h3>
                                    <p className="text-sm">Código limpio, rápido y escalable usando las últimas tecnologías.</p>
                                </div>
                                <div className="p-6 rounded-xl bg-zinc-900/50 border border-zinc-800 hover:border-blue-500/50 transition-colors">
                                    <h3 className="text-white font-bold text-xl mb-4">Branding</h3>
                                    <p className="text-sm">Identidades visuales completas, desde el logo hasta la guía de estilo.</p>
                                </div>
                            </div>
                        </Section>

                        <Section id="contacto" title="Contacto">
                            <div className="max-w-xl mx-auto w-full bg-zinc-900/50 p-8 rounded-2xl border border-zinc-800">
                                <form className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-zinc-400 mb-1">Nombre</label>
                                        <input type="text" className="w-full bg-zinc-950 border border-zinc-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-zinc-400 mb-1">Email</label>
