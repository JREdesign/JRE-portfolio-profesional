<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JREdesign - Portfolio Hero</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        /* Ajustes finos para el renderizado de texto y fondo */
        body {
            background-color: #09090b; /* zinc-950 */
            color: white;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Patrón de puntos (Dot Grid) */
        .bg-grid-pattern {
            background-image: radial-gradient(#52525b 1px, transparent 1px);
            background-size: 32px 32px;
        }
    </style>
</head>
<body>

    <!-- Contenedor raíz para React -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS SVG (Recreados para evitar dependencias externas) ---
        // Todos aceptan className para estilos de Tailwind

        const FileText = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
        );

        const Gamepad2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
        );

        const Database = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
        );

        const Smartphone = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        );

        const Sparkles = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 7h4"/><path d="M3 5h4"/></svg>
        );

        const MousePointer2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-2.96-7.05-7.04-2.95 19-6Z"/></svg>
        );

        const BarChart3 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
        );

        const Calculator = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );

        // --- COMPONENTES PRINCIPALES ---

        const DrawingTransformation = ({ 
            initialIcon: InitialIcon, 
            finalIcon: FinalIcon, 
            label,
            delay, 
            x, 
            y,
            rotation = 0
        }) => {
            const [stage, setStage] = useState(0); // 0: Oculto, 1: Dibujando (Wireframe), 2: Vivo (Color)

            useEffect(() => {
                const cycle = () => {
                    setStage(0);
                    setTimeout(() => setStage(1), 500); // Empieza a dibujar
                    setTimeout(() => setStage(2), 3500); // Cobra vida
                };

                const startTimeout = setTimeout(() => {
                    cycle();
                    const interval = setInterval(cycle, 9000);
                    return () => clearInterval(interval);
                }, delay);

                return () => clearTimeout(startTimeout);
            }, [delay]);

            return (
                <div 
                className="absolute transition-all duration-1000 ease-in-out z-0 pointer-events-none select-none"
                style={{ top: y, left: x, transform: `rotate(${rotation}deg)` }}
                >
                    <div className={`relative w-20 h-28 md:w-28 md:h-40 rounded-lg backdrop-blur-md transition-all duration-1000 ${stage === 2 ? 'bg-zinc-800/40 border-zinc-500/50 shadow-2xl shadow-blue-900/20 scale-110 -translate-y-4' : 'bg-zinc-900/10 border-zinc-800 scale-100 border border-dashed'}`}>
                        
                        {/* Etiqueta superior */}
                        <div className={`absolute -top-3 left-1/2 -translate-x-1/2 bg-zinc-100 text-zinc-900 border border-zinc-200 text-[8px] md:text-[10px] font-mono font-bold px-2 py-0.5 rounded-sm transition-all duration-500 ${stage === 2 ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2'}`}>
                            {label}
                        </div>

                        {/* Contenido */}
                        <div className="absolute inset-0 flex flex-col items-center justify-center">
                            
                            {/* Fase 1: Wireframe */}
                            <div className={`absolute transition-all duration-1000 ${stage === 1 ? 'opacity-100' : 'opacity-0'}`}>
                                <InitialIcon className="w-8 h-8 md:w-12 md:h-12 text-zinc-600 stroke-1" />
                                <div className="absolute -inset-4 border border-zinc-800/30 opacity-50 rounded-lg"></div>
                                <div className="absolute top-0 left-0 w-2 h-2 border-l border-t border-zinc-600"></div>
                                <div className="absolute top-0 right-0 w-2 h-2 border-r border-t border-zinc-600"></div>
                                <div className="absolute bottom-0 left-0 w-2 h-2 border-l border-b border-zinc-600"></div>
                                <div className="absolute bottom-0 right-0 w-2 h-2 border-r border-b border-zinc-600"></div>
                            </div>

                            {/* Fase 2: Vivo */}
                            <div className={`absolute transition-all duration-700 flex flex-col items-center ${stage === 2 ? 'opacity-100 scale-100 blur-0' : 'opacity-0 scale-75 blur-sm'}`}>
                                <FinalIcon className="w-10 h-10 md:w-14 md:h-14 text-blue-500 fill-blue-500/10" />
                                {stage === 2 && (
                                    <div className="mt-4 flex items-center gap-2 px-2 py-1 bg-zinc-950/90 rounded-full border border-zinc-800/80 shadow-lg">
                                        <div className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                                        <div className="w-8 h-1 bg-zinc-800 rounded-full overflow-hidden">
                                            <div className="h-full bg-blue-500 w-2/3 animate-[pulse_1s_infinite]"></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Hero = () => {
            return (
                <div className="relative min-h-screen flex flex-col items-center justify-center overflow-hidden selection:bg-blue-500/30">
                    
                    {/* Fondo de rejilla (Dot Grid) */}
                    <div className="absolute inset-0 z-0 opacity-20 pointer-events-none bg-grid-pattern"></div>
                    
                    {/* Viñeta */}
                    <div className="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,transparent_0%,#09090b_100%)] pointer-events-none"></div>

                    {/* Elementos flotantes */}
                    <div className="absolute inset-0 w-full h-full max-w-[1400px] mx-auto pointer-events-none z-10">
                        <div className="hidden lg:block">
                            <DrawingTransformation initialIcon={FileText} finalIcon={Sparkles} label="IDEA" delay={0} x="10%" y="15%" rotation={-6} />
                        </div>
                        <div className="hidden md:block">
                            <DrawingTransformation initialIcon={Gamepad2} finalIcon={MousePointer2} label="INTERACTION" delay={2500} x="85%" y="70%" rotation={4} />
                        </div>
                        <div className="hidden lg:block">
                            <DrawingTransformation initialIcon={Database} finalIcon={BarChart3} label="ANALYTICS" delay={5000} x="80%" y="20%" rotation={3} />
                        </div>
                        <div className="hidden md:block">
                            <DrawingTransformation initialIcon={Smartphone} finalIcon={Calculator} label="MOBILE" delay={4000} x="12%" y="65%" rotation={-3} />
                        </div>
                    </div>

                    {/* Contenido Principal */}
                    <div className="relative z-20 text-center px-4 max-w-5xl mx-auto">
                        
                        {/* Badge 'Open to work' */}
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-zinc-800 bg-zinc-900/50 text-zinc-400 text-xs font-mono mb-8 animate-[fadeIn_1s_ease-out]">
                            <span className="relative flex h-2 w-2">
                                <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                            </span>
                            Open to work
                        </div>

                        {/* Título Principal */}
                        <h1 className="text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-bold tracking-tighter text-white mb-8 leading-[1.05] drop-shadow-2xl">
                            JRE
                            <span className="ml-2 md:ml-4 text-white underline decoration-blue-500 decoration-4 underline-offset-4 md:underline-offset-8">
                                design
                            </span>
                        </h1>

                        <p className="text-lg sm:text-xl text-zinc-400 max-w-2xl mx-auto leading-relaxed font-light">
                            Transformando conceptos abstractos en experiencias digitales vivas. 
                            Diseño UI/UX y desarrollo frontend con atención al detalle.
                        </p>

                        {/* Botones de llamada a la acción */}
                        <div className="mt-10 flex flex-col sm:flex-row gap-4 justify-center items-center">
                            <button className="px-8 py-3 bg-white text-zinc-950 font-semibold rounded-full hover:bg-zinc-200 transition-colors">
                                Ver Proyectos
                            </button>
                            <button className="px-8 py-3 bg-transparent border border-zinc-700 text-white font-medium rounded-full hover:bg-zinc-800/50 transition-colors">
                                Contactar
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Hero />);
    </script>
</body>
</html>
