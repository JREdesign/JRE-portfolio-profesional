<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JREdesign - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Configuración personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    spacing: {
                        '128': '32rem',
                        '144': '36rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        /* Ajustes finos para el renderizado de texto y fondo */
        body {
            background-color: #09090b; /* zinc-950 */
            color: white;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Patrón de puntos (Dot Grid) */
        .bg-grid-pattern {
            background-image: radial-gradient(#52525b 1px, transparent 1px);
            background-size: 32px 32px;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        /* --- GLOWING CARD CSS (Efecto Cristal Restaurado) --- */
        .glowing-card-wrapper {
            /* Variables de configuración */
            --glow-sens: 30;
            --color-sens: calc(var(--glow-sens) + 20);
            --blend: soft-light;
            --glow-blend: screen;
            --glow-color: 210deg 100% 60%; /* Azul glow exterior */
            
            /* Fondo solicitado */
            --card-bg: linear-gradient(to bottom, #111111 0%, #06080d 100%);
            
            /* Variables dinámicas JS */
            --pointer-x: 0%;
            --pointer-y: 0%;
            --pointer-deg: 0deg;
            --pointer-d: 0;
            
            height: 100%;
            width: 100%;
        }

        .glowing-card {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 320px;
            border-radius: 1.5rem;
            isolation: isolate;
            display: grid;
            place-items: center;
            /* Borde base sutil */
            border: 1px solid rgba(255, 255, 255, 0.1); 
            background: var(--card-bg);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.5);
            transform: translate3d(0, 0, 0.01px);
        }

        .glowing-card::before,
        .glowing-card::after,
        .glowing-card > .glow {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            transition: opacity 0.2s ease-out;
            z-index: -1;
            pointer-events: none;
        }

        /* 1. Borde de Color (Mesh Gradient) */
        .glowing-card::before {
            border: 1px solid transparent;
            background:
                linear-gradient(var(--card-bg) 0 100%) padding-box,
                linear-gradient(rgba(255,255,255,0) 0% 100%) border-box,
                /* Manchas de color (Azules/Cian/Violeta para JRE) */
                radial-gradient(at 80% 55%, hsla(210, 100%, 60%, 1) 0px, transparent 50%) border-box, /* Azul */
                radial-gradient(at 20% 20%, hsla(190, 100%, 70%, 1) 0px, transparent 50%) border-box, /* Cian */
                radial-gradient(at 50% 90%, hsla(260, 100%, 65%, 1) 0px, transparent 50%) border-box, /* Violeta */
                linear-gradient(#1e40af 0 100%) border-box;
            
            opacity: calc((var(--pointer-d) - var(--color-sens)) / (100 - var(--color-sens)));
            mask-image: conic-gradient(from var(--pointer-deg) at center, black 25%, transparent 40%, transparent 60%, black 75%);
        }

        /* 2. Efecto Cristal Interior (Inner Glass Edge) - LA CLAVE DEL EFECTO */
        .glowing-card::after {
            border: 1px solid transparent;
            background:
                radial-gradient(at 80% 55%, hsla(210, 100%, 60%, 1) 0px, transparent 50%) padding-box,
                radial-gradient(at 20% 20%, hsla(190, 100%, 70%, 1) 0px, transparent 50%) padding-box,
                linear-gradient(#1e40af 0 100%) padding-box;
            
            /* Máscaras compuestas para recortar el centro y dejar solo el borde iluminado */
            mask-image:
                linear-gradient(to bottom, black, black), /* Capa base */
                conic-gradient(from var(--pointer-deg) at center, transparent 5%, black 15%, black 85%, transparent 95%); /* Recorte cónico */
            
            /* Propiedades de composición de máscara estándar y webkit */
            -webkit-mask-composite: source-out; 
            mask-composite: subtract;
            
            opacity: calc((var(--pointer-d) - var(--color-sens)) / (100 - var(--color-sens)));
            mix-blend-mode: var(--blend);
        }

        /* 3. Resplandor Exterior (Glow) */
        .glowing-card > .glow {
            inset: -2px; /* Se expande hacia fuera */
            opacity: calc((var(--pointer-d) - var(--glow-sens)) / (100 - var(--glow-sens)));
            mix-blend-mode: var(--glow-blend);
            mask-image: conic-gradient(from var(--pointer-deg) at center, black 2.5%, transparent 10%, transparent 90%, black 97.5%);
        }

        .glowing-card > .glow::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            box-shadow: 
                inset 0 0 0 1px hsl(var(--glow-color) / 100%),
                0 0 10px 2px hsl(var(--glow-color) / 50%);
        }

        .glowing-card .inner {
            z-index: 2;
            padding: 2.5rem 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Contenedor raíz para React -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- FUNCIONES MATEMÁTICAS (Clamp, Round, Ángulos) ---
        const clamp = (value, min = 0, max = 100) => Math.min(Math.max(value, min), max);
        const round = (value, precision = 3) => parseFloat(value.toFixed(precision));

        const centerOfElement = (element) => {
            const { width, height } = element.getBoundingClientRect();
            return [width / 2, height / 2];
        };

        const distanceFromCenter = (element, x, y) => {
            const [cx, cy] = centerOfElement(element);
            return [x - cx, y - cy];
        };

        const angleFromPointerEvent = (dx, dy) => {
            let angleDegrees = 0;
            if (dx !== 0 || dy !== 0) {
                const angleRadians = Math.atan2(dy, dx);
                angleDegrees = angleRadians * (180 / Math.PI) + 90;
                if (angleDegrees < 0) angleDegrees += 360;
            }
            return angleDegrees;
        };

        const closenessToEdge = (element, x, y) => {
            const [cx, cy] = centerOfElement(element);
            const [dx, dy] = distanceFromCenter(element, x, y);
            let k_x = dx !== 0 ? cx / Math.abs(dx) : Infinity;
            let k_y = dy !== 0 ? cy / Math.abs(dy) : Infinity;
            return clamp((1 / Math.min(k_x, k_y)), 0, 1);
        };

        const pointerPositionRelativeToElement = (element, e) => {
            const { left, top, width, height } = element.getBoundingClientRect();
            const x = e.clientX - left;
            const y = e.clientY - top;
            const px = clamp((100 / width) * x);
            const py = clamp((100 / height) * y);
            return { pixels: [x, y], percent: [px, py] };
        };

        // --- ICONOS SVG ---
        const FileText = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>);
        const Database = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>);
        const Sparkles = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 7h4"/><path d="M3 5h4"/></svg>);
        const BarChart3 = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>);
        const PenTool = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg>);
        const Palette = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.01 17.461 2 12 2z"/></svg>);
        const Search = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>);
        const CheckCircle = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>);
        
        // Iconos Cards
        const BadgeCheck = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3.85 8.62a4 4 0 0 1 4.78-4.77 4 4 0 0 1 6.74 0 4 4 0 0 1 4.78 4.78 4 4 0 0 1 0 6.74 4 4 0 0 1-4.78 4.78 4 4 0 0 1-6.74 0 4 4 0 0 1-4.78-4.78 4 4 0 0 1 0-6.74Z"/><path d="m9 12 2 2 4-4"/></svg>);
        const Layout = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>);
        const Code = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>);
        
        // Iconos Stats
        const Briefcase = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>);
        const Users = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>);
        const Award = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526"/><circle cx="12" cy="8" r="6"/></svg>);
        const Star = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>);

        // --- COMPONENTES LOGO ---
        const JRELogo = ({ className }) => (
            <img 
                src="logo.svg" 
                alt="JRE Logo" 
                className={`${className} transition-all duration-500 ease-out hover:drop-shadow-[0_0_35px_rgba(59,130,246,0.7)] hover:scale-105`}
            />
        );

        // --- CUSTOM HOOKS ---
        const useInView = (options) => {
            const ref = useRef(null);
            const [isInView, setIsInView] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsInView(true); observer.disconnect(); }
                }, options);
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.disconnect(); };
            }, [options]);
            return [ref, isInView];
        };

        // --- TARJETA GENÉRICA ESTILO DARK GLOW (Usada en Sobre Mí) ---
        const CardStyle = ({ icon: Icon, title, description, delay, centered = true }) => {
            const [ref, isInView] = useInView({ threshold: 0.2 });

            return (
                <div 
                    ref={ref}
                    className={`transition-all duration-700 transform ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    <div className={`flex flex-col ${centered ? 'items-center text-center' : 'items-start text-left'} justify-center p-8 h-full min-h-[280px] rounded-2xl border border-blue-500/60 bg-[linear-gradient(to_bottom,#111111_0%,#06080d_100%)] transition-all duration-300 hover:shadow-[0_0_20px_rgba(59,130,246,0.4)] group hover:-translate-y-1`}>
                        <Icon className={`w-12 h-12 text-white mb-6 stroke-[1.5] group-hover:scale-110 transition-transform duration-300`} />
                        <h3 className="text-white font-bold text-xl mb-3 leading-tight whitespace-pre-line">{title}</h3>
                        {description && <p className="text-zinc-400 text-sm leading-relaxed">{description}</p>}
                    </div>
                </div>
            );
        };

        // --- COMPONENTE GLOWING SERVICE CARD (Efecto Cristal) ---
        const GlowingServiceCard = ({ title, description, delay }) => {
            const cardRef = useRef(null);
            const [ref, isInView] = useInView({ threshold: 0.2 });

            const handlePointerMove = (e) => {
                const card = cardRef.current;
                if (!card) return;
                
                const { pixels, percent } = pointerPositionRelativeToElement(card, e);
                const [px, py] = pixels;
                const [perx, pery] = percent;
                const [dx, dy] = distanceFromCenter(card, px, py);
                const edge = closenessToEdge(card, px, py);
                const angle = angleFromPointerEvent(dx, dy);

                card.style.setProperty('--pointer-x', `${round(perx)}%`);
                card.style.setProperty('--pointer-y', `${round(pery)}%`);
                card.style.setProperty('--pointer-deg', `${round(angle)}deg`);
                card.style.setProperty('--pointer-d', `${round(edge * 100)}`);
            };

            return (
                <div 
                    ref={ref}
                    className={`glowing-card-wrapper transition-all duration-700 transform ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    <div 
                        ref={cardRef} 
                        className="glowing-card group"
                        onPointerMove={handlePointerMove}
                    >
                        <span className="glow"></span>
                        <div className="inner">
                            {/* Icono temático */}
                            {title.includes('UI') ? <Layout className="w-12 h-12 text-blue-400 mb-4 stroke-[1.5]" /> : 
                             title.includes('Code') || title.includes('Development') ? <Code className="w-12 h-12 text-blue-400 mb-4 stroke-[1.5]" /> :
                             <BadgeCheck className="w-12 h-12 text-blue-400 mb-4 stroke-[1.5]" />}
                            
                            <h3 className="text-white font-bold text-2xl mb-4">{title}</h3>
                            <p className="text-zinc-400 text-sm leading-relaxed">{description}</p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- BARRA DE HABILIDADES ---
        const SkillBar = ({ name, percentage, delay }) => {
            const [ref, isInView] = useInView({ threshold: 0.2 });
            
            return (
                <div ref={ref} className="mb-6 last:mb-0">
                    <div className="flex justify-between items-end mb-2">
                        <span className="text-white font-medium text-sm md:text-base tracking-wide">{name}</span>
                        <span className="text-blue-400 font-bold text-sm">{percentage}%</span>
                    </div>
                    <div className="h-1.5 w-full bg-zinc-800/50 rounded-full overflow-hidden">
                        <div 
                            className="h-full bg-gradient-to-r from-blue-600 to-cyan-400 rounded-full transition-all duration-[1500ms] ease-out shadow-[0_0_10px_rgba(59,130,246,0.5)]"
                            style={{ 
                                width: isInView ? `${percentage}%` : '0%',
                                transitionDelay: `${delay}ms`
                            }} 
                        />
                    </div>
                </div>
            );
        };

        // --- COMPONENTE NAVBAR ---
        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToTop = (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const navLinks = [
                { name: 'Sobre mí', href: '#sobre-mi' },
                { name: 'Habilidades', href: '#habilidades' },
                { name: 'Trayectoria', href: '#trayectoria' },
                { name: 'Portfolio', href: '#portfolio' },
                { name: 'Servicios', href: '#servicios' },
                { name: 'Contacto', href: '#contacto' },
            ];

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-zinc-950/80 backdrop-blur-md py-4 shadow-lg border-b border-zinc-800' : 'bg-transparent py-6'}`}>
                    <div className="max-w-[1400px] mx-auto px-6 flex items-center justify-between">
                        <div className="flex items-center gap-3 md:gap-4">
                            <a href="#inicio" onClick={scrollToTop} className="cursor-pointer">
                                <img src="logo color.svg" alt="JRE Logo Color" className="h-10 w-auto" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                                <div className="hidden text-xs font-bold text-zinc-500">Logo</div>
                            </a>
                            <div className="text-white font-medium text-sm leading-tight tracking-tight cursor-default">
                                JRΞdesign <span className="font-normal text-zinc-400">| Diseño gráfico y Desarrollo web</span>
                            </div>
                        </div>
                        <div className="hidden md:flex items-center gap-8">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-sm font-medium text-zinc-300 hover:text-blue-500 transition-colors duration-300 relative group">
                                    {link.name}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-500 transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                        </div>
                        <div className="md:hidden text-zinc-300 hover:text-white cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-8 h-8"><path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                        </div>
                    </div>
                </nav>
            );
        };

        // --- HERO & UTILS ---
        const DrawingTransformation = ({ initialIcon: InitialIcon, finalIcon: FinalIcon, label, delay, x, y, rotation = 0 }) => {
            const [stage, setStage] = useState(0); 
            useEffect(() => {
                const cycle = () => { setStage(0); setTimeout(() => setStage(1), 500); setTimeout(() => setStage(2), 3500); };
                const startTimeout = setTimeout(() => { cycle(); const interval = setInterval(cycle, 9000); return () => clearInterval(interval); }, delay);
                return () => clearTimeout(startTimeout);
            }, [delay]);
            return (
                <div className="absolute transition-all duration-1000 ease-in-out z-0 pointer-events-none select-none" style={{ top: y, left: x, transform: `rotate(${rotation}deg)` }}>
                    <div className={`relative w-20 h-28 md:w-28 md:h-40 rounded-lg backdrop-blur-md transition-all duration-1000 ${stage === 2 ? 'bg-zinc-800/40 border-zinc-500/50 shadow-2xl shadow-blue-900/20 scale-110 -translate-y-4' : 'bg-zinc-900/10 border-zinc-800 scale-100 border border-dashed'}`}>
                        <div className={`absolute -top-3 left-1/2 -translate-x-1/2 bg-zinc-100 text-zinc-900 border border-zinc-200 text-[8px] md:text-[10px] font-mono font-bold px-2 py-0.5 rounded-sm transition-all duration-500 ${stage === 2 ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2'}`}>{label}</div>
                        <div className="absolute inset-0 flex flex-col items-center justify-center">
